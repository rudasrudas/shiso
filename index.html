<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <script src="index.js"></script>
    <title>SHISO</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="/static/shiso-logo.png">
            <p class="logo text">Shiso</p>
        </div>
        <div>
            <p class="account-email"></p>
            <span class="material-icons user pointer">
                account_circle
            </span>
        </div>
    </header>

    <script>verifyUser();</script>

    <div class="content">
        <div class="search-block data-block">
            <div class="search-selector">
                <input type="text" class="address from" placeholder="Where from?">
                <span class="material-icons arrow">arrow_forward</span>
                <input type="text" class="address to" placeholder="Where to?">
                <input type="date" class="date">
            </div>
            <div class="search-attributes row">
                <div class="row">

                    <img class="reference-dimensions" src="https://seller.parknparcel.com/images/uploads/box_dimensions.png">
                    <div class="row dims">
                        <input type="text" placeholder="Width" class="width dim">
                        <input type="text" placeholder="Length" class="length dim">
                        <input type="text" placeholder="Height" class="height dim">
                    </div>
                </div>
                <div class="column tops">
                    <label for="hello">Package contents:</label><br>
                    <input type="text">
                </div>
            </div>
            <button class="primary search-btn">
                <span class="material-icons inline">search</span>
                Search
            </button>
        </div>
        <div class="data-block">
            <table class="fares">
                <tbody>
                    <tr>
                        <td>
                            <img class="logo" src="https://www.gstatic.com/flights/airline_logos/70px/LO.png">
                            <h4 class="company">Maersk</h4>
                        </td>
                        <td>
                            <h4 class="from-to">Copenhagen - Stockholm</h4>
                        </td>
                        <td>
                            <h4 class="time">15 Days</h4>
                        </td>
                        <td>
                            <h4 class="price">DKK 174</h4>
                        </td>
                        <td>
                            <span class="select-btn material-icons pointer">arrow_forward</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
